    <link href="css/dropzone/dropzone.css" rel="stylesheet" />
    <link rel="stylesheet" href="js/AngularJS-Toaster/toaster.css">
    <link rel="stylesheet" href="js/angular-busy/dist/angular-busy.css">

</head>

<body ng-controller="fileCtrl" ng-cloak>

   <div class="container">

    <div class="row">
    	<form name="myForm"> <!-- enctype="multipart/form-data" -->
	    	<fieldset>
	            <legend>Upload on form submit</legend>
	            
	            <div class="col-xs-9">
		            <div class="form-group">
		            	<label for="userName">Username</label>
		            	<input  type="text" class="form-control" id="userName" name="userName" ng-model="fileUploadNew.username" size="39" required>
		            	<i ng-show="myForm.userName.$error.required">*required</i><br>
		            </div>
		            
		            <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"  ng-model="fileUploadNew.email">
					</div>
		            
		            <div class="form-group">
					    <label for="exampleInputFile">Profile Picture:</label>
					    <input data-ngf-select="" data-ng-model="picFile" name="file" accept="image/*" required type="file">
					    <i ng-show="myForm.file.$error.required">*required</i>
					</div>
		            
					<div class="pull-left">
		            	<img ng-show="picFile != null" ngf-src="picFile" class="img-thumbnail">
		            </div>
		            
		            <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)" class="btn btn-default">Submit</button>
		            
		            <span class="progress" ng-show="picFile.progress >= 0">
		                <div class="ng-binding" style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
		            </span>
		            <span ng-show="picFile.result">Upload Successful</span>
	            </div>
	            <div class="col-xs-3">
	            	<div class="row">
			     	<!-- 
			     	<div class="col-md-6">
			     		<img ng-src="{{imagePath}}" preloadable />
			     	</div>
			     	 -->
			     	<div class="col-xs-6 col-xs-offset-3">
			     		<img ng-src="data:{{fileUpload.mimeType}};base64,{{fileUpload.file}}" preloadable  class="img-thumbnail"/>
			     	</div>
			     	
			     	<!-- 
			     	<img ng-src="data:image/jpeg;base64,{{data.UserPhoto}}" id="photo-id"/>
			     	 -->
			     </div>
	            </div>
	            
	          </fieldset>
          </form>
    </div>
    
	    <div class="row" ng-controller='ngJsTreeController'>
	    	<div cg-busy="promise">
			    <toaster-container></toaster-container>
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading"><i class="glyphicon glyphicon-tree-conifer"></i> Js Tree</div>
                        <div class="panel-body">
                            <div js-tree="treeConfig" should-apply="applyModelChanges()" ng-model="treeData" tree="treeInstance" tree-events="ready:readyCB;create_node:createCB"></div>
                        </div>
                    </div>
                </div>
			</div>
	    </div>
    </div>

	<script src="js/jquery/dist/jquery.min.js"></script>
	<script src="js/underscore/underscore-min.js"></script>

    <!-- Load Angular scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fileAppControllers.js"></script>
    <script src="js/fileAppDirectives.js"></script>

    <!-- Load Dropzone JS -->
    <script src="js/dropzone/dropzone.js"></script>
    
    
    <script src="js/ng-file-upload-all.min.js"></script>
    
    <script src="js/angular-busy/dist/angular-busy.js"></script>
    <script src="js/AngularJS-Toaster/toaster.js"></script>
    <script src="js/ngJsTree/jstree.min.js"></script>
	<script src="js/ngJsTree/ngJsTree.min.js"></script>

    <script type="text/javascript">
        Dropzone.autoDiscover = false;
    </script>

</body>
</html>
